<div class="lfs-container">
    <div class="home-page-wrapper">
        <div class="home-container">
            [loop query="category_name=Week&posts_per_page=12&orderby=the_date&order=asc"]
                <div class="week-item">
                    [image_with_src]
                    [link_with_content content=""]
                    <div class="week-info">
                        <span class="sub-title">sub-title</span>
                        <span class="date">date</span>
                        <span class="title">[link_with_content]</span>
                    </div>
                </div>
            [/loop]
        </div>
    </div>
</div>




<style>
.page-title {
    display: none;
}
</style>



<script>
// Change name, date, sub-title of weeks

var info = [
  { 
    "title": "LFS 100 Syllabus",
    "sub-title": "",
    "date": "Read me!"
  },
  { 
    "title": "The wisdom in A PIE",
    "sub-title": "Class 1",
    "date": "Sept 4 - 9"
  },
  { 
    "title": "You can do hard things",
    "sub-title": "Class 2",
    "date": "Sept 11 - 16"
  },
  { 
    "title": "Tuum Est: It is yours",
    "sub-title": "Class 3",
    "date": "Sept 18 - 23"
  },
  { 
    "title": "Start from where you are",
    "sub-title": "Class 4",
    "date": "Sept 25 - 30" 
  },
  { 
    "title": "The obstacle is the path",
    "sub-title": "Class 5",
    "date": "Oct 2 - 7"
  },
  { 
    "title": "Do the right thing",
    "sub-title": "Class 6",
    "date": "Oct 9 - 14"
  },
  { 
    "title": "Nothing works unless you do",
    "sub-title": "Class 7",
    "date": "Oct 23 - 28"
  },
  { 
    "title": "Assess & Adjust",
    "sub-title": "Class 8",
    "date": "Oct 30 - Nov 4"
  },
  { 
    "title": "Don't let perfect be the enemy of good",
    "sub-title": "Class 9",
    "date": "Nov 6 - 11"
  },
  { 
    "title": "Celebrate the journey",
    "sub-title": "Class 10",
    "date": "Nov 20 - 25"
  },
  { 
    "title": "Resources to support your first-year experience",
    "sub-title": "",
    "date": ""
  }
];


var weekItems = document.getElementsByClassName('week-item');

[...weekItems].forEach(function(item, index) {
  var weekInfo = item.querySelector('.week-info');
  
  var title = weekInfo.querySelector('.title');
  var subTitle = weekInfo.querySelector('.sub-title');
  var date = weekInfo.querySelector('.date');
  
  subTitle.innerHTML = info[index]['sub-title'];
  date.innerHTML = info[index]['date'];
  
  if (index == 0) {
    weekInfo.removeChild(subTitle);
    weekInfo.removeChild(date);
    weekInfo.appendChild(date);
    
  } else if (index == 1) {
    titles = info[index]['title'].split(' ');
    title.childNodes[0].innerHTML = titles[0] + ' ' + titles[1] + '<br />' + titles[2] + ' ' + titles[3] + ' ' + titles[4];
    
  } else if (index == 3) {
    titles = info[index]['title'].split(':');
    title.childNodes[0].innerHTML = titles[0].italics() + ': <br />' + titles[1];
    
  } else if (index == 11) {
    weekInfo.removeChild(subTitle);
    weekInfo.removeChild(date);
  }

});



</script>
