<div class="lfs-container">
    <div class="resources-page-wrapper">
        <div class="resources-container">
            [loop query="category_name=Resource&posts_per_page=6&orderby=the_date&order=asc"]
                <div class="resource-item">
                    [image_with_src]
                    [link_with_content content=""]

                        <span class="title">[link_with_content]</span>
                    </div>
                </div>
            [/loop]
        </div>
    </div>
</div>
